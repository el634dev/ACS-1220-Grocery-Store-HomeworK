{% extends 'base.html' %}
{% block content %}

<h1>New Store</h1>

<form method="POST">
    {{ form.csrf_token }}
    <fieldset>
        <legend>Please enter your information:</legend>

        <!--  Remove the next paragraph and use the `form` object passed in 
            from the route to render a form. -->
        {{ form.title.label }}
        {{ form.title }}

        {{ form.address.label }}
        {{ form.address }}

        {{ form.submit }}
    </fieldset>
</form>


{% endblock %}
